<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
    <title>GitHub RepoFinder</title>
</head>

<body>
    <div class="app">
        <div data-role="page">
            <div data-role="header">
                <h1>Repofinder</h1>
            </div>
            <div data-role="content">
                <form>
                    <input id="search_input" type="text" data-type="search" placeholder="search by user..." />
                    <button type="button" id="search_btn">Search</button>
                </form>
                <div id="user_info"></div>
                <ul id="search_list" data-role="listview">
                </ul>

                <br/><br/>

                <h3>Latest Repos</h3>
                <form class="ui-filterable">
                    <input type="text" data-type="search" id="filterBasic-input" placeholder="Filter Items..." />
                </form>
                <ul id="repo_list" data-role="listview" data-filter="true" data-input="#filterBasic-input">
                    
                </ul>
            </div>
            <div data-role="footer">
                <h3>Copyright &copy; 2016</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
